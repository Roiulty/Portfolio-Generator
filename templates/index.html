<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} - Portfolio</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>{{ name }}</h1>
    <h2>{{ title }}</h2>
    <p>{{ bio }}</p>

    <h3>Projects</h3>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ project.link }}">{{ project.name }}</a> - {{ project.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
